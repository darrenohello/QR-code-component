<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>
<body>
  
  <div class="wrapper">
    <div class="qr-code-component">
      <div class="qr-img">
          <img src="images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="qr-copy">
        <h4 class="h4">Improve your front-end skills by building projects</h4>
        <p class="p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>
  

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darren O'Hehir</a>.
  </div>
</body>
</html>
